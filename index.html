<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <title>winni.in Mobo view</title>
</head>

<body>
    <!-- <div id="splash"> -->
    <!-- <img src="winni.png" alt="" class="logo"> -->
    <!-- </div> -->

    <div class="content">
        </div>
        <header class="app-header">
            <div class="container">
                <div class="bar"><i class="fas fa-bars"></i></div><div class="logo"><img src="img/winni.png" alt=""></div><div class="bag"><i class="fas fa-shopping-bag "></i></div>
            </div>
                <div class="search">
                <input id="search-input-in-desktop"
                    class="search-input-desktop validate browser-default search-field tt-input"
                    placeholder="Search 5000+ flowers, cakes, gifts etc" type="text" name="q"
                    style="border: 2px solid transparent; background-color: transparent; width: 100%; height: 40px; padding: 10px; color: rgb(143, 145, 150); position: relative; vertical-align: top;"
                    required="" autocomplete="off" spellcheck="false" dir="auto"><div class="srcicon"><i class="fas fa-search"></i></div>


                <!-- <input type="text" class="search" placeholder="search"> -->
            </div>
        </header>
        <div class="subheader">
            <div>
                <img src="img/midnight.png" alt="" class="delivery">

                
            </div>
        </div>
        <div class="headline">
            <h1>Gift Wrapped With Love</h1>
        </div>
        
        <div class="section">
            <img src="img/cake1.webp" alt=""><img src="img/flower.webp" alt=""><img src="img/combo.webp" alt=""><img src="img/rakhi.webp" alt="">
        </div>

        <div class="sectiontop"> <h1 class="heading">Best Seller</h1><button class="btn">View All</button></div>

        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="https://source.unsplash.com/1600x900/?gifts" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="https://source.unsplash.com/1600x900/?flowers,boquete" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="https://source.unsplash.com/1600x900/?" class="d-block w-100" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>


    <footer class="app-footer">
        <ul>
            <li>
                <i class='fa fa-home'></i>
                Home
            </li>
            <li>
                <i class="fas fa-th"></i>
                Categories
            </li>
            <li>
                <i class="fa fa-map-marker"></i>
                City
            </li>
            <li>
                <i class="fa fa-user"></i>
                Profile
            </li>
        </ul>
    </footer>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

</body>

</html>
